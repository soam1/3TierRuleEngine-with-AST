<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluate Rule</title>
</head>
<body>
<h1>Evaluate Rule</h1>
<form action="#" th:action="@{/api/evaluate_rule}" method="post">
    <label for="ast">AST (JSON):</label>
    <input type="text" id="ast" name="ast"/>
    <label for="userData">User Data (JSON):</label>
    <input type="text" id="userData" name="userData"/>
    <button type="submit">Evaluate</button>
</form>
</body>
</html>
